<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout E-commerce</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="body">
    <header class="header">
      <div class="navbar">
        <nav class="navbar-tittle">
          <p>Mi Ecommerce</p>
        </nav>
      </div>
    </header>
    <aside class="sidebar">
      <div class="container">
        <div class="category">
          <h3><span> Categorias </span></h3>
        </div>
        <div class="category_items">
          <p>Perfumes (13)</p>
          <p>Ropa (21)</p>
          <p>Accesorio (41)</p>
          <p>Zapatos (10)</p>
        </div>
      </div>
    </aside>
    <main class="main">
      <section class="card">
        <figure class="card-img">
          <img src="./assets/imgs/card1.jpg" alt="imagen perfurme" />
        </figure>
        <div class="card-text">
          <h3><span>Perfume Ralph Lauren Polo</span></h3>
          <p>$31.400</p>
        </div>
        <div class="card-btn">
          <button class="btn">Comprar</button>
        </div>
      </section>

      <section class="card">
        <figure class="card-img">
          <img src="./assets/imgs/card2.jpg" alt="imagen perfurme mujer" />
        </figure>
        <div class="card-text">
          <h3><span>Perfume Ralph Belle</span></h3>
          <p>$31.400</p>
        </div>
        <div class="card-btn">
          <button class="btn">Comprar</button>
        </div>
      </section>

      <section class="card">
        <figure class="card-img">
          <img src="./assets/imgs/card3.jpg" alt="zapatos" />
        </figure>
        <div class="card-text">
          <h3><span>Zapatos Docker</span></h3>
          <p>$31.400</p>
        </div>
        <div class="card-btn">
          <button class="btn">Comprar</button>
        </div>
      </section>

      <section class="card">
        <figure class="card-img">
          <img src="./assets/imgs/card4.jpg" alt="Poleron" />
        </figure>
        <div class="card-text">
          <h3><span>Poleron Puma verde</span></h3>
          <p>$31.400</p>
        </div>
        <div class="card-btn">
          <button class="btn">Comprar</button>
        </div>
      </section>
    </main>
    <footer>
      &copy; 2025 Layout E-commerce. Todos los derechos reservados.
    </footer>
  </body>
</html>
