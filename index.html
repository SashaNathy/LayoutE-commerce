<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout E-commerce</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="body">
    <header class="header">
      <div class="navbar">
        <nav class="navbar_tittle">
          <p>Mi Ecommerce</p>
        </nav>
      </div>
    </header>
    <aside class="sidebar">
      <div class="container">
        <div class="categories">
          <h3>Categor√≠as</h3>
        </div>
        <div class="category_items">
          <div class="category">
            <p>Perfumes</p>
            <span>(13)</span>
          </div>
          <div class="category">
            <p>Ropa</p>
            <span>(21)</span>
          </div>
          <div class="category">
            <p>Accesorio</p>
            <span>(41)</span>
          </div>
          <div class="category">
            <p>Zapatos</p>
            <span>(10)</span>
          </div>
        </div>
      </div>
    </aside>
    <main class="main">
      <div class="card">
        <figure class="card_img">
          <img src="./assets/imgs/card1.png" alt="imagen perfurme" />
        </figure>
        <div class="card_text">
          <h3><span>Perfume Ralph Lauren Polo</span></h3>
          <p>$31.400</p>
        </div>
        <div class="card_btn">
          <button class="btn">Comprar</button>
        </div>
      </div>

      <div class="card">
        <figure class="card_img">
          <img src="./assets/imgs/card2.png" alt="imagen perfurme mujer" />
        </figure>
        <div class="card_text">
          <h3><span>Perfume Ralph Belle</span></h3>
          <p>$31.400</p>
        </div>
        <div class="card_btn">
          <button class="btn">Comprar</button>
        </div>
      </div>

      <div class="card">
        <figure class="card_img">
          <img src="./assets/imgs/card3.png" alt="zapatos" />
        </figure>
        <div class="card_text">
          <h3><span>Zapatos Docker</span></h3>
          <p>$31.400</p>
        </div>
        <div class="card_btn">
          <button class="btn">Comprar</button>
        </div>
      </div>

      <div class="card">
        <figure class="card_img">
          <img src="./assets/imgs/card4.png" alt="Poleron" />
        </figure>
        <div class="card_text">
          <h3><span>Poleron Puma verde</span></h3>
          <p>$31.400</p>
        </div>
        <div class="card_btn">
          <button class="btn">Comprar</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer_text">
        &copy; 2025 Layout E-commerce. Todos los derechos reservados.
      </p>
    </footer>
  </body>
</html>
